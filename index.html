<!-- 📄 index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>데카르트 단어 찾기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="difficulty-buttons">
      <button onclick="setDifficulty('easy')">초급</button>
      <button onclick="setDifficulty('medium')">중급</button>
      <button onclick="setDifficulty('hard')">고급</button>
    </div>

    <div class="info-bar">
      <span id="timer">60초</span>
      <span>⭐ 점수: <span id="score">0</span></span>
    </div>

    <div class="game-layout">
      <div id="board" class="board"></div>
      <div class="word-list-box">
        <h2>🔍 찾아야 할 단어</h2>
        <ul id="word-list"></ul>
      </div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>🎉 모든 단어를 찾았습니다! 🎉</h2>
        <p>최종 점수: <span id="final-score"></span></p>
        <button onclick="setDifficulty()">다시 시작</button>
      </div>
    </div>
  </div>
  <script src="assets/words.js"></script>
  <script src="script.js"></script>
</body>
</html>
