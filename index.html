<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숨은단어찾기</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>
      <span style="font-size: 1.5rem;">🔷</span>
      숨은단어찾기
    </h1>
    <div class="controls">
      <button onclick="setDifficulty('demo')">데모 시작</button>
      <button onclick="setDifficulty('easy')">초급</button>
      <button onclick="setDifficulty('medium')">중급</button>
      <button onclick="setDifficulty('hard')">고급</button>
    </div>

    <div class="info">
      <span id="timer">60초</span>
      <span id="score">점수: 0</span>
    </div>

    <div class="game">
      <div id="board" class="board"></div>
      <div class="sidebar">
        <h3>🔍 찾아야 할 단어</h3>
        <ul id="word-list"></ul>
        <p id="easter-egg-notification"></p>
      </div>
    </div>

    <div id="overlay" class="hidden">
      <h2>게임 종료!</h2>
      <p>최종 점수: <span id="final-score"></span></p>
    </div>

    <audio id="easter-egg-audio" src="assets/easteregg.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>

</html>
