<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숨은 단어 찾기 게임</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1><span class="emoji">🟦</span> 숨은단어찾기</h1>
    <div class="demo-notice">
      📢 발표용 데모 - 쉬운 단어로 구성된 고정 낱말판
      <div id="easter-egg-notification" class="easter-egg-notification">
  </div>
  <audio id="easter-egg-audio">
    <source src="./assets/jojo" type="audio/mpeg" />
    <!-- 실제 사용 시 조조 테마곡의 URL로 교체하세요 -->
  </audio>
    </div>
    <div class="difficulty-buttons">
      <button onclick="setDifficulty('demo')">데모 시작</button>
      <button onclick="setDifficulty('easy')">초급</button>
      <button onclick="setDifficulty('medium')">중급</button>
      <button onclick="setDifficulty('hard')">고급</button>
    </div>
    <div class="info-bar">
      <span id="timer">60초</span>
      <span>⭐ 점수: <span id="score">0</span></span>
    </div>
    <div class="game-container">
      <div id="board" class="board"></div>
      <div class="word-list">
        <h2>🔍 찾아야 할 단어</h2>
        <ul id="word-list"></ul>
      </div>
    </div>
    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>🎉 모든 단어를 찾았습니다! 🎉</h2>
        <p>최종 점수: <span id="final-score"></span></p>
        <button onclick="handleRestart()">다시 시작</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
